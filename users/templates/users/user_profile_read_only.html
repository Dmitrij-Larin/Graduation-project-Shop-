{% extends 'shop/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-4 mb-3">
        <div class="card">
            <div class="card-header">Мой профиль</div>
            <img class="card-img-top"
            src="{{ user.avatar|user_media }}" width="100" height="300"
            alt="Card Image cap">
            <div class="card-body">
                <span class="card-text">Почта: {{ user.email }}</span><br>
                <span class="card-text">Имя: {{ user.first_name|default:"Не указано" }}</span><br>
                <span class="card-text">Фамилия: {{ user.last_name|default:"Не указано" }}</span><br>
                <button class="btn btn-outline-warning">
                    <a class="btn btn-link" href="{% url 'users:user_update' %}">Обновить</a>
                </button>
                <button class="btn btn-outline-warning">
                    <a class="btn btn-link" href="{% url 'users:user_change_password' %}">Изменить пароль</a>
                </button>
                <button class="btn btn-outline-danger float-right">
                    <a class="btn btn-link" href="{% url 'users:user_generate_new_password' %}">Генерация пароля</a>
                </button>
                <a href="{% url 'users:user_orders' user.id %}">Детали заказов</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
