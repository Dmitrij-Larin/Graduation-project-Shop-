{% extends 'shop/base.html' %}
{% block content %}
<h1>История заказов</h1>
   <ul>
       {% for order in orders %}
           <li>Заказ №{{ order.id }} от {{ order.order_date }} на сумму {{ order.total_amount }}.</li>
       {% empty %}
           <li>У вас нет заказов.</li>
       {% endfor %}
   </ul>
{% endblock %}
